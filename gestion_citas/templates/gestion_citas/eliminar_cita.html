{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="card-header bg-danger text-white text-center" style="border-radius: 15px 15px 0 0;">
            <h3>Confirmar Cancelación</h3>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">¿Estás seguro que deseas cancelar esta cita?</p>
            <p class="text-muted">Esta acción no se puede deshacer.</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-danger px-4">Confirmar</button>
                    <a href="{% url 'cita_list' %}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
