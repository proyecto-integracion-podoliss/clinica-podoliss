{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <div class="card-header bg-primary text-white text-center" style="border-radius: 15px 15px 0 0;">
            <h2 class="mb-0">Iniciar Sesión</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- Campo Usuario -->
                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
                <!-- Campo Contraseña -->
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- Botón Iniciar Sesión -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>
            <!-- Enlace de Registro -->
            <p class="text-center mt-4 text-muted">
                ¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-primary fw-bold">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
