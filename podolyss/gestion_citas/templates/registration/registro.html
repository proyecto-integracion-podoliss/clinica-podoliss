{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Registro de usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
    </form>
    <p class="mt-3">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
</div>
{% endblock %}
