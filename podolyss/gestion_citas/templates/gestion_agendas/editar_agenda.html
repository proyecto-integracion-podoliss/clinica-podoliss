{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Agenda</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'agenda_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
