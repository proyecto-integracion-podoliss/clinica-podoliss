{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Crear Nueva Agenda</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Agenda</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Regresar</a>
    </form>
</div>
{% endblock %}
