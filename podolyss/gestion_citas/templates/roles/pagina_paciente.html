{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Bienvenido, {{ user.get_full_name }}</h1>
    <p>Aquí puedes gestionar tu información y ver tus citas.</p>
    <div>
        <a href="{% if user.paciente %}{% url 'editar_paciente' %}{% else %}{% url 'crear_paciente' %}{% endif %}" class="btn btn-warning">Datos Personales</a>
        <a href="{% url 'cita_create' %}" class="btn btn-success">Agendar Cita</a>
        <a href="{% url 'cita_list' %}" class="btn btn-primary">Ver todas mis citas</a>
        <a href="{% url 'historial_citas_paciente' %}" class="btn btn-secondary">Ver Historial de Citas</a>
    </div>
</div>
{% endblock %}
